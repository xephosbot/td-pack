name: Build

on:
  workflow_dispatch:

jobs:
  android:
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          link-to-sdk: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gperf

      - name: Build OpenSSL
        run: |
          chmod +x build-openssl-android.sh
          ./build-openssl-android.sh $ANDROID_HOME 26.3.11579264 openssl third-party/openssl

      - name: Build TDLib
        run: |
          chmod +x build-tdlib-android.sh
          ./build-tdlib-android.sh td $ANDROID_HOME 26.3.11579264 third-party/openssl c++_static JSONJava

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tdlib-android
          path: tdlib/android

  macos:
    if: false
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install gperf cmake ninja

      - name: Build OpenSSL
        run: |
          chmod +x build-openssl-macos.sh
          ./build-openssl-macos.sh openssl third-party/openssl

      - name: Build TDLib
        run: |
          chmod +x build-tdlib-macos.sh
          ./build-tdlib-macos.sh td third-party/openssl

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tdlib-macos
          path: tdlib/macos

  linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y cmake zlib1g-dev zlib1g-dev:arm64 gperf ninja-build gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build OpenSSL
        run: |
          chmod +x build-openssl-linux.sh
          ./build-openssl-linux.sh openssl third-party/openssl

      - name: Build TDLib
        run: |
          chmod +x build-tdlib-linux.sh
          ./build-tdlib-linux.sh td third-party/openssl

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tdlib-linux
          path: tdlib/linux

  commit:
    needs: [linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: tdlib-android
          path: tdlib/android

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: tdlib-macos
          path: tdlib/macos

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tdlib
          git commit -m "Update compiled libs [skip ci]" || echo "No changes to commit"
          git push
